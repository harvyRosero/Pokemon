<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="static/css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
  </head>

  <body>
    <ion-app>
      <ion-header  >
        <ion-toolbar >
          <ion-title id="title-toolbar" class="text-center">
            <img id="logo"
              class="img-fluid m-2"
              src="static/images/logo.png"
              alt="img-logo"
            />
          </ion-title>
        </ion-toolbar>
        
      </ion-header>
      
      <ion-content  >
        <ion-slides  pager="true" class="bg-light">
          <ion-slide>
            <ion-col class="col col-md-6">
              <ion-list id="list1"> </ion-list>
            </ion-col>
          </ion-slide>

          <ion-slide>
            <ion-col class="col col-md-6">
              <ion-list id="list2"> </ion-list>
            </ion-col>
          </ion-slide>

          <ion-slide>
            <ion-col class="col col-md-6">
              <ion-list id="list3"> </ion-list>
            </ion-col>
          </ion-slide>

          <ion-slide>
            <ion-col class="col col-md-6">
              <ion-list id="list4"> </ion-list>
            </ion-col>
          </ion-slide>

          <ion-slide>
            <ion-col class="col col-md-6">
              <ion-list id="list5"> </ion-list>
            </ion-col>
          </ion-slide>
        </ion-slides>

        <!-- ------------------------MODAL-----------------  -->

        <ion-button id="trigger-button"
          ></ion-button
        >
        <ion-modal trigger="trigger-button">
          <ion-header class="text-center">
            <ion-toolbar>
              <ion-title>
                <img
                  class="m-3"
                  style="width: 7em;"
                  src="static/images/logo.png"
                />
              </ion-title>
              <ion-buttons slot="primary">
                <ion-button onClick="dismissModal()">
                  <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>

          <ion-content>
            <ion-card id="card-modal" class="col col-md-11 p-3 m-auto mt-2 ">
              <ion-card-header id="card-header" class="text-center">
                <img
                  id="pokemon-img"
                  class="img-fluid m-2"
                  alt="img-pokemon"
                  style="width: 10rem"
                />
              </ion-card-header>

              <ion-header class="mt-3 ">
                <ion-title class="text-center "  id="pokemon-title">
                </ion-title>
              </ion-header>

              <ion-card-content class="">
                
                <ion-div >
                    <ion-row >
                        <ion-col >
                            <img id="img-pokemon1" onClick="changeImgPosition(src, id)"  >
                        </ion-col>

                        <ion-col>
                            <img id="img-pokemon2" onClick="changeImgPosition(src, id)" >
                        </ion-col>

                        <ion-col  >
                            <img id="img-pokemon3" onClick="changeImgPosition(src, id)">
                        </ion-col>
                    </ion-row>

                    <ion-row style="font-size: 1rem;" >
                        <ion-col>
                            <ion-row>
                                <ion-col>
                                    <b>Ability:</b>
                                </ion-col>

                                <ion-col id="ability">
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col>
                                    <b>Weight:</b>
                                </ion-col>

                                <ion-col id="weight">
                                </ion-col>
                            </ion-row>
                        </ion-col>

                        <ion-col>
                            <ion-row>
                                <ion-col  >
                                    <b>Experience:</b>
                                </ion-col>

                                <ion-col  id="experience" >
                                </ion-col>
                            </ion-row>

                            <ion-row  >
                                <ion-col  >
                                    <b>BaseStat:</b>
                                </ion-col>

                                <ion-col  id="base_stat" >
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                    
                    <ion-row class="text-center" >
                        
                        <ion-col style="font-family: 'Faster One', cursive; font-size:2rem; color:orange " 
                        class="m-auto " id="move" >
        
                        </ion-col>
                    </ion-row>
                </ion-div>

              </ion-card-content>
            </ion-card>
          </ion-content>
        </ion-modal>



      </ion-content>
    </ion-app>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
